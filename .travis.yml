language: minimal
services: docker
arch:
        - amd64
        - arm64
os: linux
dist: focal
branches:
        only:
        - master

script:
  - .travis/run.sh --package dev-util/cargo-lock
  - .travis/run.sh --package games-util/multimc5
  - .travis/run.sh --package media-sound/ncspot
  - .travis/run.sh --package media-sound/spotifyd
  - .travis/run.sh --package media-sound/spotify-tui
  - .travis/run.sh --package sys-kernel/kmon
