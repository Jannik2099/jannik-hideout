language: minimal
services: docker
arch:
        - amd64
        - arm64
os: linux
dist: focal
branches:
        only:
        - staging

cache:
  directories:
  - $HOME/cache

env:
  - PACKAGE=dev-util/cargo-lock
  - PACKAGE=games-util/multimc5
  - PACKAGE=media-sound/ncspot
  - PACKAGE=media-sound/spotifyd
  - PACKAGE=media-sound/spotify-tui
  - PACKAGE=sys-kernel/kmon

script: .travis/run.sh
